<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">{{titles.TitlesEnum.eventMap}}</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input id="username" formControlName="username" type="text" class="form-control" placeholder="Enter your username" />
                            <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched" class="text-danger">
                                Username is required.
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
                            <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
                                Password is required and must be at least 6 characters.
                            </div>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                            <button type="button" class="btn btn-danger w-100" (click)="forgetPassword()">Forget password?</button>
                            <button type="button" class="btn btn-info w-100" (click)="newRegistration()">New registration</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
