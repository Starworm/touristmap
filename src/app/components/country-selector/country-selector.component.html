<div class="container">
    <h3 class="title">{{titles.TitlesEnum.selectCountry}}</h3>
    <select class="form-select selector" (change)="onCountryChange($event)">
        <option selected>Select</option>
        @for (country of countryList; track country.id) {
            <option [value]="country.latitude + ',' + country.longitude + ',' + country.zoom + ',' + country.id">{{country.name}}</option>
        }
    </select>
</div>
